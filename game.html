<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/game.css">
</head>

<body>
    <span id="loader"></span>
    <div id="container">
            <div class="header">
                <div class="mx-5">
                    <p>Question No:</p>
                    <span class="mb-3" id="question-number">1</span>
                </div>
                <div class="mx-5">
                    <p>Score</p>
                    <span class="mb-3" id="score">0</span>
                </div>
            </div>
        
        <div id="question-box">
            <h3 id="question-text" class="border-1 rounded-3 p-2  text-white mb-3 lead"></h3>
            <button class="answer-text btn btn-outline-secondary my-2"></button>
            <button class="answer-text btn btn-outline-secondary my-2"></button>
            <button class="answer-text btn btn-outline-secondary my-2"></button>
            <button class="answer-text btn btn-outline-secondary my-2 mb-2"></button>
        </div>
     
    </div>

    <div class="two-buttons">
        <button id="finish-button" class="btn btn-outline-primary mt-2">Finish</button>
        <button id="next-button" class="btn btn-outline-primary mt-2">Next</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="/js/game.js" type="module"></script>
    <script src="/js/helper.js" type="module"></script>
</body>

</html>
